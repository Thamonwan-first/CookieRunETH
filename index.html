<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Run Character Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .character-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 250px;
            object-fit: contain; /* Changed to contain to show full character */
            background-color: #f8f9fa;
            padding: 10px;
        }
        .price-tag {
            font-weight: bold;
            color: #28a745;
            font-size: 1.2em;
        }
        /* Rarity Badges */
        .rarity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .rarity-common { background-color: #a0a0a0; }
        .rarity-rare { background-color: #3498db; }
        .rarity-epic { background-color: #9b59b6; }
        .rarity-legendary { background: linear-gradient(45deg, #f1c40f, #e67e22); }
        
        header {
            background-color: #ff9800; /* Cookie Run orange-ish theme */
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>üç™ Cookie Character Shop</h1>
            <div>
                <span id="userAddress" class="me-3"></span>
                <button id="connectWalletBtn" class="btn btn-light">Connect Wallet</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Error/Status Message Area -->
        <div id="statusMessage" class="alert d-none" role="alert"></div>

        <div class="row mb-5" id="character-list">
            <!-- Characters will be loaded here by JavaScript -->
            <div class="text-center">Loading characters...</div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3>üìú Ownership History</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Owner Address</th>
                                <th>Character</th>
                                <th>Time Purchased</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- History rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
